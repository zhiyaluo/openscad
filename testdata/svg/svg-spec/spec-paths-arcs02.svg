<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12cm" height="5.25cm" version="1.1" viewBox="0 0 1200 525"><title>Example arcs02 - arc options in paths</title><desc>Pictures showing the result of setting large-arc-flag and sweep-flag to the four possible combinations of 0 and 1.</desc><g font-family="Verdana"><defs><g id="baseEllipses" font-size="20"><ellipse cx="125" cy="125" fill="none" stroke="#888" stroke-width="2" rx="100" ry="50"/><ellipse cx="225" cy="75" fill="none" stroke="#888" stroke-width="2" rx="100" ry="50"/><text x="35" y="70">Arc start</text><text x="225" y="145">Arc end</text></g></defs><g font-size="30"><g transform="translate(0,0)"><use xlink:href="#baseEllipses"/></g><g transform="translate(400,0)"><text x="50" y="210">large-arc-flag=0</text><text x="50" y="250">sweep-flag=0</text><use xlink:href="#baseEllipses"/><path fill="none" stroke="red" stroke-width="6" d="M 125,75 a100,50 0 0,0 100,50"/></g><g transform="translate(800,0)"><text x="50" y="210">large-arc-flag=0</text><text x="50" y="250">sweep-flag=1</text><use xlink:href="#baseEllipses"/><path fill="none" stroke="red" stroke-width="6" d="M 125,75 a100,50 0 0,1 100,50"/></g><g transform="translate(400,250)"><text x="50" y="210">large-arc-flag=1</text><text x="50" y="250">sweep-flag=0</text><use xlink:href="#baseEllipses"/><path fill="none" stroke="red" stroke-width="6" d="M 125,75 a100,50 0 1,0 100,50"/></g><g transform="translate(800,250)"><text x="50" y="210">large-arc-flag=1</text><text x="50" y="250">sweep-flag=1</text><use xlink:href="#baseEllipses"/><path fill="none" stroke="red" stroke-width="6" d="M 125,75 a100,50 0 1,1 100,50"/></g></g></g></svg>
<svg xmlns="http://www.w3.org/2000/svg" width="5cm" height="4cm" version="1.1" viewBox="0 0 500 400"><title>Example cubic01- cubic BÃ©zier commands in path data</title><desc>Picture showing a simple example of path data using both a &quot;C&quot; and an &quot;S&quot; command, along with annotations showing the control points and end points</desc><style type="text/css">.Connect{fill:none;stroke:#888;stroke-width:2}.SamplePath{fill:none;stroke:red;stroke-width:5}.EndPoint{fill:none;stroke:#888;stroke-width:2}.CtlPoint{fill:#888;stroke:none}.AutoCtlPoint{fill:none;stroke:#00f;stroke-width:4}.Label{font-size:22;font-family:Verdana}</style><polyline points="100 200 100 100" class="Connect"/><polyline points="250 100 250 200" class="Connect"/><polyline points="250 200 250 300" class="Connect"/><polyline points="400 300 400 200" class="Connect"/><path d="M100,200 C100,100 250,100 250,200 S400,300 400,200" class="SamplePath"/><circle cx="100" cy="200" r="10" class="EndPoint"/><circle cx="250" cy="200" r="10" class="EndPoint"/><circle cx="400" cy="200" r="10" class="EndPoint"/><circle cx="100" cy="100" r="10" class="CtlPoint"/><circle cx="250" cy="100" r="10" class="CtlPoint"/><circle cx="400" cy="300" r="10" class="CtlPoint"/><circle cx="250" cy="300" r="9" class="AutoCtlPoint"/><text x="25" y="70" class="Label">M100,200 C100,100 250,100 250,200</text><text x="325" y="350" class="Label" text-anchor="middle">S400,300 400,200</text></svg>